{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'styles/style.css' %}" />

        <title>Document</title>
    </head>

    <body>
        <header class="header header--loggedIn">
            <div class="container">
                <a href="" class="header__logo">
                    <div style="width: 40px; height: 40px">
                        <img
                            src="{% static 'images/logo1.jpeg' %}"
                            style="border-radius: 50%"
                        />
                    </div>

                    <h1 style="margin-top: 10px">ChatHub</h1>
                </a>

                <nav class="header__menu">
                        <!-- Not Logged In -->
                        <a href="{% url 'login' %}">
                            <p style="margin-top: 10px">Login</p>
                        </a>
                    </div>
                </nav>
            </div>
        </header>
        <hr />
        <div
            class="intro-container"
            style="
                display: flex;
                justify-content: center;
                align-items: center;
                height: 80vh;
                flex-direction: column;
            "
        >
            <div class="intro">
                <h1
                    style="
                        color: #69f5ff;
                        font-weight: bolder;
                        font-size: 5rem;
                        text-align: center;
                    "
                >
                    Welcome to ChatHub...
                </h1>
                <p style="text-align: center">
                    Chat & hang out with friends around the world!
                </p>
            </div>

            <div
                class="welcome"
                style="display: flex; margin: 20px; flex-wrap: wrap; gap: 20px"
            >
                <div class="auth-button">
                    <a href="{% url 'login' %}">
                        <button
                            type="button"
                            class="btn btn-outline-primary"
                            style="
                                background-color: #22222c;
                                color: white;
                                font-size: 20px;
                                padding-left: 40px;
                                padding-right: 40px;
                            "
                        >
                            Login
                        </button>
                    </a>
                </div>
                <div class="auth-button">
                    <a href="{% url 'register' %}">
                        <button
                            type="button"
                            class="btn btn-primary"
                            style="
                                background-color: rgb(14, 14, 194);
                                color: white;
                                font-size: 20px;

                                padding-left: 30px;
                                padding-right: 30px;
                            "
                        >
                            Sign Up
                        </button>
                    </a>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
